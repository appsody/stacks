language: generic

go:
  - 1.12.x

os:
  - linux

services:
  - docker

script:
  - echo "No lint or test defined."

# note before_deploy will run before each deploy provider
before_deploy:
  - ./ci/packageTemplates.sh .

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file: ci/package/*
  file_glob: true
  on:
    tags: true