language: generic

go:
  - 1.12.x

os:
  - linux

services:
  - docker

script:
  - ./ci/build.sh .

# note before_deploy will run before each deploy provider
before_deploy:
  - ./ci/release.sh .

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: ci/release/*
  file_glob: true
  on:
    tags: true
    repo: neeraj-laad/stacks